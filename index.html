<!DOCTYPE html>
  <html lang ="eng">
    <head>
        <meta charset = "UTF-8">
        <title>Rock_Paper_Scissors</title>
        <link rel = "stylesheet" href="styles.css">
        <script src ="script.js" defer></script>
        
    </head>

   <body>

    <div id = "container">
    <!--skeleton building-->
    <div id = "header">
       <div>Rock  Paper Scissors</div>
    </div>

    <div id = "main_body">
      <div id = "score_board">
       <div id = "You">
          <div class ="y">Your Score</div>
          <div class = "your_score">?</div>
          <div class ="y_choice">Choice</div>
       </div>

       <div id = "Computer">
          <div class = "c">Computer Score</div>
          <div class ="computer_score">?</div>
          <div class = "c_choice">Choice</div>
       </div>

      </div>

      <div id = "choices" class = "div_choice">
         <button class = "rock">Rock</button>
         <button class = "paper">Paper</button>
         <button class = "scissors">Scissors</button>
      </div>

      <div id = "start">
        <button class ="start_btn">Start</button>
      </div>

      <div class = "instruction">
         <div>
         <div>Start the Game</div>
         </div>
      </div>
    </div>
  </div>


   <div id = "footer">
    <div>Created by @MrU</div>
   </div> 

   </body>



  </html>
